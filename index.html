  <body>
    <div class="hero hero-bg">
      <div class="hero-content container">
        <h1>
          Our app helps you discover your <br /><span>Kid's Affinity</span>
        </h1>
        <p>
          Find out what your child loves from an early age and groom them in it
        </p>
        <form class="d-flex" id="notify-form">
          <button class="btn btn-cta">Get Notified</button>
          <div class="form-div">
            <input
              class="form-control"
              type="text"
              placeholder="Enter e-mail"
            />
            <button class="form-control btn btn-submit" type="submit">
              Submit!
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const btnCta = document.querySelector(".btn-cta");
      const formDiv = document.querySelector(".form-div");
      const btnSubmit = document.querySelector(".btn-submit")
      btnCta.addEventListener("click", function(e) {
        e.preventDefault();
        formDiv.classList.add("active");
      });
      btnSubmit.addEventListener("click", function(e) {
        e.preventDefault();
        formDiv.classList.remove("active");
        btnCta.textContent = "E-mail Sent";
      })
    </script>
